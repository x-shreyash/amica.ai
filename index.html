<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* ===== LOADING SCREEN ===== */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loadingVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-container {
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      background: rgba(20, 25, 40, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .chat-header {
      padding: 20px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(90deg, #00e5ff, #6a5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 18px;
      margin-bottom: 14px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px rgba(0, 229, 255, 0.25);
    }

    .ai {
      background: rgba(0, 229, 255, 0.12);
      color: #c9f7ff;
      border-top-left-radius: 6px;
    }

    .user {
      margin-left: auto;
      background: linear-gradient(135deg, #6a5cff, #00e5ff);
      color: #000;
      border-top-right-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-footer {
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.4);
    }

    button {
      padding: 0 22px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #00e5ff, #6a5cff);
      color: #000;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(0, 229, 255, 0.8);
    }

    /* Green underlined Developer link */
    .chat-body a {
      color: #22c55e !important;
      text-decoration: underline !important;
      font-weight: 500;
    }

    .chat-body a:hover {
      color: #4ade80 !important;
    }
  </style>
</head>

<body>
  <!-- LOADING VIDEO -->

    </video>
  </div>

  <div class="chat-container" id="app">
    <div class="chat-header">Amica.AI</div>
    <div class="chat-body" id="chatBody">

    </div>
  </div>

    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
      return msg;
    }

    /* ===== LOADING VIDEO CONTROL ===== */
    const video = document.getElementById("loadingVideo");
    const loading = document.getElementById("loadingScreen");
    const app = document.getElementById("app");

    video.onended = () => {
      loading.style.display = "none";
      app.style.display = "flex";
    };

    setTimeout(() => {
      loading.style.display = "none";
      app.style.display = "flex";
    }, 4000);

    /* ===== AUTO THEME ===== */
    (function autoTheme() {
      const media = window.matchMedia("(prefers-color-scheme: light)");
      const styleTag = document.createElement("style");
      function applyTheme(isLight) {
        styleTag.innerHTML = isLight
          ? `
            body {
              background: radial-gradient(circle at top, #f5f7fa, #e5e7eb);
              color: #111;
            }
            .chat-container {
              background: rgba(255, 255, 255, 0.85);
              box-shadow: 0 0 40px rgba(0,0,0,0.12);
              border: 1px solid rgba(0,0,0,0.08);
            }
            .chat-header {
              background: linear-gradient(90deg, #2563eb, #7c3aed);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            }
            .ai {
              background: rgba(37,99,235,0.1);
              color: #111;
            }
            .user { color: #fff; }
            input {
              background: rgba(0,0,0,0.05);
              color: #111;
            }
            input::placeholder { color: #555; }
          ` : ``;
      }
      applyTheme(media.matches);
      media.addEventListener("change", e => applyTheme(e.matches));
      document.head.appendChild(styleTag);
    })();
  </script>
</body>
</html>
